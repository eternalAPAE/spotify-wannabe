<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider Music</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * { box-sizing: border-box; margin:0; padding:0; font-family: 'Orbitron', sans-serif; }
    body { background-color: #0f0f1f; color: #fff; display: flex; height: 100vh; overflow: hidden; }

    /* Sidebar */
    .sidebar { width: 250px; background-color: #111; padding: 20px; display: flex; flex-direction: column; gap: 20px; border-right: 2px solid #ff00ff; }
    .sidebar h1 { color: #ff00ff; font-size: 2em; text-align: center; text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
    .sidebar button { padding: 15px; background: none; border: 2px solid #00ffff; color: #00ffff; text-transform: uppercase; font-weight: bold; cursor: pointer; transition: all 0.3s ease; border-radius: 10px; box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
    .sidebar button:hover { background-color: #00ffff; color: #111; box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }

    /* Main content */
    .main { flex:1; padding: 30px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
    .neon { text-align: center; font-size: 2.5em; color: #ff00ff; text-shadow: 0 0 5px #ff00ff,0 0 10px #ff00ff,0 0 20px #ff00ff,0 0 40px #ff00ff; margin-bottom: 20px; }

    /* Playlist cards */
    .playlist { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .song { background-color: #1a1a2e; padding: 15px; border-radius: 15px; text-align: center; transition: all 0.3s ease; border: 2px solid #ff00ff; box-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
    .song img { width: 100%; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
    .song h3 { color: #ff00ff; margin-bottom: 5px; text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
    .song p { color: #00ffff; font-size: 0.9em; text-shadow: 0 0 5px #00ffff; }
    .song:hover { transform: scale(1.05); box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }

    /* Overlay login/signup */
    .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display:flex; justify-content:center; align-items:center; z-index:1000; }
    .overlay-content { background:#111; padding:40px; border:2px solid #ff00ff; border-radius:15px; display:flex; flex-direction:column; gap:20px; width:300px; }
    .overlay-content input { padding:10px; border-radius:10px; border:none; background:#222; color:#fff; text-align:center; }
    .overlay-content button { padding:15px; border:none; border-radius:10px; background:#ff00ff; color:#111; font-weight:bold; cursor:pointer; text-transform:uppercase; box-shadow: 0 0 10px #ff00ff,0 0 20px #ff00ff; transition: all 0.3s ease;}
    .overlay-content button:hover { box-shadow: 0 0 30px #ff00ff,0 0 60px #ff00ff; transform:scale(1.05); }

    /* Create playlist form */
    .create-playlist { display:flex; gap:10px; margin-bottom:20px; }
    .create-playlist input { flex:1; padding:10px; border-radius:10px; border:none; background:#222; color:#fff; text-align:center; }
    .create-playlist button { padding:10px 15px; border:none; border-radius:10px; background:#00ffff; color:#111; font-weight:bold; cursor:pointer; text-transform:uppercase; box-shadow:0 0 10px #00ffff,0 0 20px #00ffff; transition:all 0.3s ease; }
    .create-playlist button:hover { box-shadow:0 0 30px #00ffff,0 0 60px #00ffff; transform:scale(1.05);}
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h1>SPIDER</h1>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('search')">Search</button>
    <button onclick="showSection('library')">Library</button>
    <button onclick="showSection('settings')">Settings</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="neon">Your Playlists</div>

    <!-- Create Playlist Form -->
    <div class="create-playlist">
      <input type="text" id="playlistName" placeholder="New Playlist Name">
      <button onclick="addPlaylist()">Create</button>
    </div>

    <!-- Playlist Display -->
    <div class="playlist" id="playlistContainer">
      <!-- Dynamically added playlists appear here -->
    </div>
  </div>

  <!-- Login/Signup Overlay -->
  <div class="overlay" id="accountOverlay">
    <div class="overlay-content" id="overlayContent">
      <h2 style="text-align:center;color:#ff00ff;text-shadow:0 0 5px #ff00ff,0 0 10px #ff00ff;">Spider Login</h2>
      <input type="text" id="username" placeholder="Enter Username">
      <input type="password" id="password" placeholder="Enter Password">
      <button onclick="login()">Login / Signup</button>
    </div>
  </div>

  <script>
    // Check if user account exists
    window.onload = function() {
      if(localStorage.getItem('spiderUser')) {
        document.getElementById('accountOverlay').style.display = 'none';
        loadPlaylists();
      } else {
        document.getElementById('accountOverlay').style.display = 'flex';
      }
    }

    // Login / Signup function
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user && pass) {
        localStorage.setItem('spiderUser', JSON.stringify({user, pass}));
        document.getElementById('accountOverlay').style.display = 'none';
        loadPlaylists();
      } else {
        alert('Please enter username and password.');
      }
    }

    // Playlist management
    function addPlaylist() {
      const name = document.getElementById('playlistName').value.trim();
      if(name) {
        let playlists = JSON.parse(localStorage.getItem('spiderPlaylists') || '[]');
        playlists.push({name});
        localStorage.setItem('spiderPlaylists', JSON.stringify(playlists));
        document.getElementById('playlistName').value = '';
        loadPlaylists();
      }
    }

    function loadPlaylists() {
      const container = document.getElementById('playlistContainer');
      container.innerHTML = '';
      let playlists = JSON.parse(localStorage.getItem('spiderPlaylists') || '[]');
      playlists.forEach(pl => {
        const div = document.createElement('div');
        div.className = 'song';
        div.innerHTML = `
          <img src="https://picsum.photos/200/200?random=${Math.floor(Math.random()*100)}" alt="Playlist Cover">
          <h3>${pl.name}</h3>
          <p>Created by You</p>
        `;
        container.appendChild(div);
      });
    }

    // Navigation (simulated)
    function showSection(section) {
      alert('This section is not functional in this demo: ' + section);
    }
  </script>

</body>
</html>
